{% extends 'base.html' %}

{% block content %}
  <center>
    <div style="min-width: 500px; width: 25%; margin-top: 25%">

      <h1 style="font-size: 3.5em;" class="protest-riot-regular">
        <a href="{{ url_for('read_root') }}">
          Apt file search
        </a>
      </h1>

      <form method="GET">
        <p>
          <input class="w3-input w3-border roboto-regular" style="padding: 10px; padding-left: 20px; border-radius: 20px;" type="text" name="q" minlength=2 placeholder="Enter file name, eg: neofetch"/>
        </p>
        <button style="width: 150px; border-radius: 10px;" class="w3-input w3-light-gray roboto-regular" type="Submit">
          File Search
        </button>
      </form>
    </div>
  </center>
{% endblock %}
